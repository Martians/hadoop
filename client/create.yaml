---
create:
  test: false
  schema: integer, integer@null, integer, string(18/100w)@null, string(36), string(32), string(36), string(5){3}, string(16){3}, string(12), string(16){2}, string(12), string(10), string(4), string(20), integer{2}@null, string(1), string(10), string(64){3}, string(32)
  work:
    total: 10000

  gen:
    data_path: test
    output:
      file_count: 10
      file_size: 1g
      file_rand: false

    string:
      gen: fix
    integer:
      min: 1000w
      max: 1y

    position:
      resolution: 1000
      speed: 10
      stop: 5

---
load:
  use_key: false
  loop: 100000

  host: 192.168.127.10:9092
  clear: false
  data: test

  topic:
    name: test
    count: 1
    partition: 5
    replica: 1

  producer:
    batch_k: 256
    buffer_m: 64
    linger_ms: 10
    acks: 1

---
common:
  source: ''
  # '', simple, file
  sink: ''

---
flink:
  type: ignite
    # redis„ÄÅignite
  config:
    parallelism: 1

  debug:
    loop: 1000
    dump: true

  kafka:
    topic: test
    group: test
    server: 192.168.0.81:9092

  redis:
    cluster: true
    server: 192.168.0.82
    port: 6379
    async:
      open: true
      capacity: 1000

  ignite:
    cache: "CommunicationCache"
    throttle: 100
    forge: false
    thin:
      open: true
#      host: 192.168.0.80:10800
      host: 192.168.80.27:10800
